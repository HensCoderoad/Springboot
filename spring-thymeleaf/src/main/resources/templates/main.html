<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        table {
            margin: 100px auto;
            width: 850px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Username</td>
            <td>password</td>
        </tr>
        <tr th:each="item : ${list}">
            <td th:text="${item.username}"></td>
            <td th:text="${item.password}"></td>
        </tr>
    </table>
</body>
</html>
